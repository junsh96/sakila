<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	body {
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-position: 0 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    position: relative;
    overflow-y: auto;
}

	#aside{
		width:200px;
		height:3000px;
		position:fixed;
		background:orange;
		overflow:hidden;
		float:left;
	}

	#section{
		margin-left:300px;
		margin-right:1000px;
		margin-bottom:100px;
		background:white;
	}
</style>
<body>
	<div id = "aside">
		
	</div>
	<div id = section>
		<h1>City 관리</h1>
			<h2>city추가</h2>
			<div>
			Country목록
				<div>
					<select size = "10" id = "countryList">
						
					</select>
				</div>
				<div>
					<table>
						<tr>
							<td>country id :</td>
							<td><input type = "text" id = "countryId" readonly="readonly"></td>
						</tr>
						<tr>
							<td>city :</td>
							<td><input type = "text" id = "city"></td>
						</tr>
						<tr>
							<td colspan = "2">
							<button id = "addCity">add</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<h2>city 목록</h2>
			<div>
				<table border = "1">
					<thead>
						<tr>
							<th>city_id</th>
							<th>city</th>
							<th>country_id</th>
							<th>country</th>
							<th>lastUpdate</th>
						</tr>
					</thead>
					<tbody id = "cityList">
						
					</tbody>
				</table>
			</div>
			<button id = "preBtn">이전</button>
			<button id = "nextBtn">다음</button>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	//include
	$("#aside").load("/sakila/aside.html");
</script>

<script>
	$.ajax({
		url:"/sakila/selectCountryListAll",
		method:"POST",
		success:function(json){
			$("#countryList").empty();
			$(json).each(function(index, item){
				temp = "<option value='";
				temp +=item.countryId;
				temp +="'>";
				temp +=item.country;
				temp +="</option>";
				$("#countryList").append(temp);
			});
		}
	});
	$("#countryList").change(function(){
		$("#countryId").val($("#countryList").val());
	});
	$("#addCity").click(function(){
		if($("countryId").val()===""||$("#city").val===""){
			alert("정보를 입력하세요");
			return;
		}
		//insert ajax
	});
	$.ajax({
		url:"/sakila/selectCityList",
		method:"POST",
		success:function(json){
			$("#cityList").empty();
			$(json).each(function(index, item){
				temp = "<tr><td>";
				temp +=item.cityId;
				temp +="</td><td>";
				temp +=item.city;
				temp +="</td><td>";
				temp +=item.countryId;
				temp +="</td><td>";
				temp +=item.country;
				temp +="</td><td>";
				temp +=item.lastUpdate;
				temp +="</td></tr>";
				$("#cityList").append(temp);
			});
		}
	});
</script>
</html>
